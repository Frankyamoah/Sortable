    <!DOCTYPE html>
    <html>
        
    <head>
        <meta charset="UTF-8">
        <title>SuperHeroes</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <h1> SuperHeroes </h1>

    <body>
        <div class="search-wrapper">
            <label for="search">Search Users</label>
            <input type="search" id="search" data-search>
        </div>
        <label for="results-per-page">Results per page:</label>
        <select name="results-per-page" id="results-per-page">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50" selected>50</option>
            <option value="100"selected>100</option>
            <option value="All">All Results</option>
        </select>

        <table id="jsonTable">
            <thead>
                <tr>
                    <th id="imageCell">Image</th>
                    <th id="nameCell" onclick="sortTable(1)">Name</th>
                    <th id="fullNameCell" onclick="sortTable(2)">Full Name</th>
                    <th id="intelligenceCell" onclick="sortTable(3)">Intelligence</th>
                    <th id="strengthCell" onclick="sortTable(4)">Strength</th>
                    <th id="speedCell" onclick="sortTable(5)">Speed</th>
                    <th id="durabilityCell" onclick="sortTable(6)">Durability</th>
                    <th id="powerCell" onclick="sortTable(7)">Power</th>
                    <th id="raceCell" onclick="sortTable(8)">Race</th>
                    <th id="genderCell" onclick="sortTable(9)">Gender</th>
                    <th id="heightCell" onclick="sortTable(10)">Height</th>
                    <th id="weightCell" onclick="sortTable(11)">Weight</th>
                    <th  id="placeOfBirthCell"onclick="sortTable(12)">Place of Birth</th>
                    <th id="alignmentCell" onclick="sortTable(13)">Alignment</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div>
            <button id="previous-button">&laquo Previous</button>
            <button id="next-button">Next &raquo</button>
        </div>
    </body>

    </html>
